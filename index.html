<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Operatorias con JS</title>
</head>
<body>

    <main>
        <h1>Resultados</h1>
        <section id="Ejercicio2" class="card container">
            <h5>Ejercicio 2</h5>
            <h6>Resultado Suma</h6>
            <article id="suma" class="card-body"></article>
            <h6>Resultado Resta</h6>
            <article id="resta" class="card-body"></article>
            <h6>Resultado Multiplicación</h6>
            <article id="multi" class="card-body"></article>
            <h6>Resultado División</h6>
            <article id="division" class="card-body"></article>
            <h6>Resultado Módulo</h6>
            <article id="modulo" class="card-body"></article>
        </section>
        <section id="Ejercicio3" class="card container">
            <h5>Ejercicio 3</h5>
            <h6>Transformación a Kelvin</h6>
            <article id="tempK" class="card-body"></article>
            <h6>Transformación a Fahrenheit</h6>
            <article id="tempF" class="card-body"></article>
        </section>
        <section id="Ejercicio4" class="card container">
            <h5>Ejercicio 4</h5>
            <h6>Transformación a días, semanas y años</h6>
            <article id="cantDias" class="card-body"></article>
        </section>
        <section id="Ejercicio5" class="card container">
            <h5>Ejercicio 5</h5>
            <h6>Suma</h6>
            <article id="sumaN" class="card-body"></article>
            <h6>Promedio</h6>
            <article id="promedio" class="card-body"></article>
        </section>
    </main>
    
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
